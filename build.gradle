plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    google()
    jcenter()
    mavenLocal()
    maven {
        url = uri('http://repo.maven.apache.org/maven2')
    }
}

dependencies {
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
    implementation 'org.seleniumhq.selenium:selenium-server:3.14.0'
    implementation 'org.apache.poi:poi:3.13'
    implementation 'jexcelapi:jxl:2.4.2'
    implementation 'com.aventstack:extentreports:4.0.9'
    implementation 'org.apache.poi:poi-ooxml:3.10-FINAL'
    implementation 'org.apache.logging.log4j:log4j-api:2.13.3'
    implementation 'org.apache.logging.log4j:log4j-core:2.13.3'
    implementation 'org.apache.commons:commons-email:1.5'
    testImplementation 'org.testng:testng:6.14.3'
    // https://mvnrepository.com/artifact/ru.yandex.qatools.ashot/ashot
    implementation group: 'ru.yandex.qatools.ashot', name: 'ashot', version: '1.5.4'

}

group = 'com.novohq.app'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

test {
    useTestNG()
}
